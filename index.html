	<body>
		<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                平和质体质测评&nbsp;<span class="glyphicon glyphicon-question-sign"></span>
        </button>
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">平和质 (A型)</h4>
					</div>
					<div class="modal-body">

						总体特征：阴阳气血调和，以体态适中、面色红润、精力充沛等为主要特征。<br /> 形体特征：体形匀称健壮。
						<br /> 常见表现：面色、肤色润泽，头发稠密有光泽，目光有神，鼻色明润，嗅觉通利，唇色红润，不易疲劳，精力充沛，耐受寒热，睡眠良好，胃纳佳，二便正常，舌色淡红，苔薄白，脉和缓有力。
						<br />心理特征：性格随和开朗。<br /> 发病倾向：平素患病较少。
						<br /> 对外界环境适应能力：对自然环境和社会环境适应能力较强。
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
